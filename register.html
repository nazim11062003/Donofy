<html lang="en">
    <head>

    <body>
        <div class="register_main">
            <nav class="navbar">
                <img src="donofy logo.png" class="logo">
                <div class="nav_right_items">
                    <a href="index.html" class="btn1">Home</a>
                    <a href="about-us.html" class="btn2">About us</a>
                    <a href="multisend.html" class="btn3">Multisend</a>
                    <!-- <button class="btn4">Connect Wallet</button> -->
                </div>
            </nav>
            <div>
                <div>
                    <div id="ngo-register">
                        <div>
                            <div class="register_box">
                                <form enctype="multipart/form-data">
                                    <h2 class="register_head">Register your
                                        NGO</h2>
                                    <img src="Line.png" class="line">
                                    <select id="sector"
                                        class="cat"
                                        required>
                                        <option value disabled
                                            selected>Category</option>
                                        <option value="Health">Health
                                            Sector</option>
                                        <option value="Education">Education
                                            Sector</option>
                                        <option value="Environment">Environment
                                            Sector</option>
                                    </select>
                                    <input
                                        class="ngo_name"
                                        type="text" placeholder="NGO Name">
                                    <input
                                        class="reg_id"
                                        type="text"
                                        placeholder="Registration ID">
                                    <input
                                    id="ngoAddress"
                                        class="wallet_add"
                                        type="text"
                                        placeholder="Wallet Address">
                                    <input
                                        class="identity_proof"
                                        type="file"
                                        placeholder="Identity Proof">
                                    <button
                                    onclick="registerNGO"
                                        class="register_btn">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </body>
    </html>
